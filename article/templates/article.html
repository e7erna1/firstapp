{% extends 'index.html' %}
{% block article %}
    <h4>{{ article.article_date }}</h4>
    <h2>{{ article.article_title }}</h2>
    <p>{{ article.article_text }}</p>
    <hr>
    <div class="large-offset-1 large-8 column">
    <p>Комментарий</p>
    {% for comment in comments %}
        <p>{{ comment.comments_text }}</p>
    {% endfor %}
    </div>
{% endblock %}
